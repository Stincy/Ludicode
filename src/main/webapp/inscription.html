	<body>
		<div class="container">
			<a class="navbar-brand">Ludicode</a>
			<p class="navbar-text">Test de la navbar</p>
		</div>
		<div class="container">
			<h2>Inscription<h2>
		</div>
		<div class="col-lg-4 col-lg-offset-1">
		   		<form class="form-horizontal">
<div class="form-group">
    <label for="nom" class="col-lg-4 control-label">Nom</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" id="nom" placeholder="Nom">
    </div>
  </div>
<div class="form-group">
    <label for="prenom" class="col-lg-4 control-label">Prenoml</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" id="prenom" placeholder="Prenom">
    </div>
  </div>
  <div class="form-group">
    <label for="pseudo" class="col-lg-4 control-label">Pseudo</label>
    <div class="col-lg-8">
      <input type="text" class="form-control" id="pseudo" placeholder="Pseudo">
    </div>
  </div>
  <div class="form-group">
    <label for="mdp" class="col-lg-4 control-label">Mot de passe</label>
    <div class="col-lg-8">
      <input type="mdp" class="form-control" id="mdp" placeholder="Mot de passe">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </div>
  </div>
</form>
